<ion-view>
	<ion-nav-bar class="bar-dark-pink">
		<ion-nav-back-button class="button button-clear button-icon ion-arrow-left"></ion-nav-back-button>

		<ion-nav-buttons side="left">
		  	<button class="button button-clear button-icon ion-arrow-left-c" ui-sref="main.contentRecent"></button>
		</ion-nav-buttons>
		
		<ion-nav-buttons side="right">
		  <button class="button button-clear button-icon ion-heart" ui-sref="main.favorites"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-header-bar class="bar bar-dark-pink">
	  	<div class="title">
	    	<center> {{ category_title }} </center>
	  	</div>
	</ion-header-bar>

	<div class="bar bar-subheader item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="Search..." ng-model="searchText">
		</label>
	</div>
	<ion-content class="has-subheader">
    	<<ion-refresher
    	  pulling-text="Pull to refresh..."
    	  on-refresh="doRefresh()">
    	</ion-refresher>
    	<div class="list card">
    		<a class="item item-thumbnail-left item-text-wrap" href="#/main/postDetail/{{post.id}}" ng-repeat="post in category_posts | filter: searchText">
    			<img ng-src="{{post.thumbnail}}">
    			<h4 ng-bind-html="{{post.title}}"></h4>
    			<p style="text-align: justify;" ng-bind-html="{{post.excerpt | limitTo: 100}}"></p>
    		</a>
    	</div>
	</ion-content>
</ion-view>
