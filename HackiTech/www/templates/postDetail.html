<ion-view>
	<ion-nav-bar >
		<ion-nav-back-button class="back-button button-clear">
			<i class="icon ion-chevron-left"></i> 
		</ion-nav-back-button>

		<ion-nav-buttons side="left">
		  <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-header-bar class="bar bar-dark-pink">
		<div class="title"><center> {{ post_category }} </center></div>
	</ion-header-bar>

	<div class="bar bar-subheader"><strong> {{ post_title }} </strong></div>

  <ion-content id="post_back_img" class="has-subheader">
    	<div class="list card">
    		<div class="item item-avatar">
    			<img ng-src="{{ post_authorImage }}">
    			<h4>{{ post_authorName }}</h4>
    			<p> {{ post_date }} </p>
    		</div>

    		<div class="item item-body">
    			<img class="full-image" ng-src="{{ post_image }}">
    			<p style="text-align: justify;" class="item-image" ng-bind-html="post_content"></p>
    			<p>
    				<a href="#" class="subdued"> {{ post_commentCount }} Comments </a>
    				<a href="#" class="subdued"> {{ post_views }} Views </a>
    			</p>
    		</div>

    		<div class="item tabs tabs-secondary tabs-icon-left">
    			<a class="tab-item" href="#">
    				<i class="icon ion-thumbsup"></i>
    				Like
				</a>

				<a class="tab-item" href="#">
					<i class="icon ion-chatbox"></i>
					Comment
				</a>

				<a class="tab-item" ng-click="Share()">
					<i class="icon ion-share"></i>
					Share
				</a>
    		</div>
    	</div>
  </ion-content>
</ion-view>
